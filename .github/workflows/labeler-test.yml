name: "Labeler Test"
on:
 pull_request:

jobs:
  labeler-test:
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    env:
      CONFIGURATION_PATH: .github/labeler-test.yml
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: go mod tidy

      - name: Build
        run: go build ./...

      - uses: actions/labeler@v6
        id: labeler
        with:
          sync-labels: true
          configuration-path: ${{ env.CONFIGURATION_PATH }}
      - env:
          ALL_LABELS: ${{ steps.labeler.outputs.all-labels }}
        run: |
          echo "Labels: ${ALL_LABELS}"

      - name: Label-kit labeler
        id: label-kit-labeler
        run: |
          MATCHED_LABELS=$(go run . labeler \
            --config ${{ env.CONFIGURATION_PATH }} \
            --sync \
            --format json --jq '[ .[].name ] | join(",")' \
            ${{ github.event.number }})
          echo "labels=${MATCHED_LABELS}" 2>&1 | tee "${GITHUB_OUTPUT}"
      - name: Test
        env:
          LABELER_ALL_LABELS: ${{ steps.labeler.outputs.all-labels }}
          LABEL_KIT_ALL_LABELS: ${{ steps.label-kit-labeler.outputs.labels }}
        run: |
          LABELER_LABELS_SORTED=$(echo "${LABELER_ALL_LABELS}" | tr ',' '\n' | sort | tr '\n' ',' | sed 's/,$//')
          LABEL_KIT_LABELS_SORTED=$(echo "${LABEL_KIT_ALL_LABELS}" | tr ',' '\n' | sort | tr '\n' ',' | sed 's/,$//')
          echo "LABELER_LABELS_SORTED=${LABELER_LABELS_SORTED}"
          echo "LABEL_KIT_LABELS_SORTED=${LABEL_KIT_LABELS_SORTED}"
          test "${LABELER_LABELS_SORTED}" == "${LABEL_KIT_LABELS_SORTED}"

  sync-test:
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: go mod tidy

      - name: Build
        run: go build ./...

      - name: Label-kit sync-enable
        id: sync-enable
        run: |
          MATCHED_LABELS=$(go run . labeler \
            --config .github/labeler-sync-test-enable.yml \
            --sync \
            --format json --jq '[ .[].name ] | join(",")' \
            1)
          echo "labels=${MATCHED_LABELS}" 2>&1 | tee "${GITHUB_OUTPUT}"
      - name: Label-kit sync-disable
        id: sync-disable
        run: |
          MATCHED_LABELS=$(go run . labeler \
            --config .github/labeler-sync-test-disable.yml \
            --sync \
            --format json --jq '[ .[].name ] | join(",")' \
            1)
          echo "labels=${MATCHED_LABELS}" 2>&1 | tee "${GITHUB_OUTPUT}"
      - name: Test
        env:
          SYNC_ENABLE_LABELS: ${{ steps.sync-enable.outputs.labels }}
          SYNC_DISABLE_LABELS: ${{ steps.sync-disable.outputs.labels }}
        run: |
          test "${SYNC_ENABLE_LABELS}" == "sync-test"
          test "${SYNC_DISABLE_LABELS}" == ""

  remote-config-path-test:
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        config-path:
          - srz-zumix/labeler-action@v0
          - srz-zumix/labeler-action/.github/labeler-sync-test-enable.yml@v0
          - https://github.com/srz-zumix/labeler-action
          - https://github.com/srz-zumix/labeler-action/blob/main/.github/labeler-sync-test-enable.yml
          - https://github.com/srz-zumix/labeler-action/tree/v0
          - ./.github/labeler-codeowners-test-enable.yml
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: go mod tidy

      - name: Build
        run: go build ./...

      - name: Label-kit load other repo config
        env:
          CONFIGURATION_PATH: ${{ matrix.config-path }}
        run: |
          go run . labeler \
            --config ${CONFIGURATION_PATH} \
            --dryrun \
            1
